<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Landscape</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <img src="background.jpg" />
      <div class="sky">
        <div class="sun"></div>
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        <div class="cloud cloud-4"></div>
      </div>
      <div class="mountains">
        <div class="mountain mountain-far">
          <div class="mountain-dark">
            <div class="mountain-tip"></div>
          </div>
          <div class="mountain-light">
            <div class="mountain-tip"></div>
          </div>
        </div>
        <div class="mountain mountain-close">
          <div class="mountain-dark">
            <div class="mountain-tip"></div>
          </div>
          <div class="mountain-light">
            <div class="mountain-tip"></div>
          </div>
        </div>
      </div>
      <div class="tree tree-1">
        <div class="tree-light"></div>
        <div class="tree-dark"></div>
      </div>
      <div class="tree tree-2">
        <div class="tree-light"></div>
        <div class="tree-dark"></div>
      </div>
      <div class="tree tree-3">
        <div class="tree-light"></div>
        <div class="tree-dark"></div>
      </div>
      <div class="tree tree-4">
        <div class="tree-light"></div>
        <div class="tree-dark"></div>
      </div>
      <div class="tree tree-5">
        <div class="tree-light"></div>
        <div class="tree-dark"></div>
      </div>
      <div class="ground">
        <div class="water"></div>
        <div class="hill hill-far">
          <div class="hill-inner"></div>
        </div>
        <div class="hill hill-close">
          <div class="hill-inner"></div>
        </div>
      </div>
    </div>
  </body>
</html>
